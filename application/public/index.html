<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beyond the octagon</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="header" class="bg-light p-3">
        <h1 class="text-center display-4">BEYOND THE OCTAGON</h1>
    </div>
    <section class="fight-section row">

        <div id="fight-sec-left" class="col-md-6" style="border: 1px solid lightgrey;">
            <h3 class="text-center display-4">Already analyzed fights</h3>
            <button id="btnShow" class="btn btn-danger m-3">Fights</button>
        </div>
        <div id="fight-sec-right" class="col-md-6" style="border: 1px solid lightgrey;">
            <h3 class="text-center display-4 mb-4">Add fight</h3>

            <div id="add-fight text-center">

                <div class="input-group mb-3">
                    <input id="inp_fighter1" type="text" class="form-control mr-5 ml-5"
                        placeholder="In the BLUE corner">
                </div>
                <div class="input-group mb-3">
                    <input id="inp_fighter2" type="text" class="form-control mr-5 ml-5"
                        placeholder="In the RED corner">
                </div>
                <div class="input-group mb-3">
                    <input id="inp_type" type="text" class="form-control mr-5 ml-5"
                        placeholder="Title/non-title fight">
                </div>
                <div class="input-group mb-3">
                    <input id="inp_date" type="date" class="form-control mr-5 ml-5"
                        placeholder="Date">
                </div>
                <div class="input-group mb-3">
                    <input id="inp_venue" type="text" class="form-control mr-5 ml-5"
                        placeholder="Venue">
                </div>
                <div class="input-group mb-3">
                    <input id="inp_analysis" type="text" class="form-control mr-5 ml-5"
                        placeholder="Analysis">
                </div>

                <button id="btnAdd" class="btn btn-primary float-right">Add fight</button>

            </div>
        </div>

    </section>

    
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</body>

</html>
